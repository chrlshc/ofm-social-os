# SonarCloud Configuration for OFM Social OS API
# Docs: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=ofm-social-os-api
sonar.organization=ofm-social
sonar.projectName=OFM Social OS API
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src/tests,tests
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/test-setup.ts,**/*.d.ts

# Files to analyze
sonar.inclusions=src/**/*.ts,src/**/*.js
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  coverage/**,\
  **/*.d.ts,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/tests/**,\
  **/test-setup.ts,\
  migrations/**

# Security and quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security hotspots
sonar.security.hotspots.inheritance.enabled=true

# Code duplication
sonar.cpd.exclusions=**/migrations/**,**/*.test.ts,**/*.spec.ts

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildbreaker.skip=false

# Additional metadata
sonar.links.homepage=https://ofm-social.com
sonar.links.ci=https://github.com/ofm-social/social-os/actions
sonar.links.scm=https://github.com/ofm-social/social-os
sonar.links.issue=https://github.com/ofm-social/social-os/issues